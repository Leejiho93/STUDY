    <script>
        L.entries = function* (obj) {
            for (const k in obj) yield [k, obj[k]];
        };

        const join = curry((sep = ',', iter) =>
            reduce((a, b) => `${a}${sep}${b}`, iter));

        const queryStr = pipe(
            // Object.entries,
            L.entries,
            L.map(([k, v]) => `${k}=${v}`),
            // reduce((a, b) => `${a}&${b}`)
            // function (a) {
            //     console.log(a);
            //     return a;
            // },
            join('&')
        );
        console.log(queryStr({ limit: 10, offset: 10, 'type': 'notice' }));

        function* a() {
            yield 10;
            yield 12;
            yield 14;
            yield 15;
            yield 16;
        }

        // console.log(join('&', a()))
    </script>
