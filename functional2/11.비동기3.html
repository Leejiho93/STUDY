    <title>비동기 3</title>

<body>
    <script>
        function delay(time) {
            return new Promise(resolve => setTimeout(() => resolve(), time))
        }

        async function delayIdentity(a) {
            await delay(1000);
            return a;
        }

        //async 함수는 무조건 Promise를 반환함
        async function f1() {
            const a = await delayIdentity(10);  //프로미스 내부값이 a 에 할당 
            const b = await delayIdentity(5);
            log(a + b);
            // return a + b //async 함수는 무조건 Promise를 반환함
        }

        f1();
    </script>

    <script>
        async function delayI(a) {
            return new Promise(resolve => setTimeout(() => resolve(a), 100) )
        }
