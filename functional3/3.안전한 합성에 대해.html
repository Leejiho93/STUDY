<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전한 합성</title>
    <script src="https://unpkg.com/fxjs/dist/fx.min.js"></script>
</head>

<body>
    <script>
        const f = x => x + 10;
        const g = x => x - 5;
        const fg = x => f(g(x));

        // console.log(fg());
        _.go(
            10,
            fg,
            console.log
        )

        //모나드의 의한 합성
        _.go(

            L.map(fg),
            _.each(console.log)
        )



    </script>
    find 대신 L.filter
    <script>
        const users = [
            { name: 'AA', age: 35 },
            // { name: 'BB', age: 26 },
            { name: 'CC', age: 28 },
            { name: 'DD', age: 34 },
            { name: 'EE', age: 23 }
        ];

        try {
            const user = _.find(u => u.name == 'D', users);
            // if (user) {
            console.log(user.age);
            // }
        } catch (e) {

        }
        _.each(console.log,
            L.take(1,
                L.filter(u => u.name == 'BB', users)))

        _.go(users,
            L.filter(u => u.name == 'EE'),
            L.take(1),
            L.map(u => u.age),
            _.each(console.log));
    </script>
</body>

</html>
