<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        obj = { "name":"John", "age":13, "city":"Seoul", "grade":"A" };

        console.log(obj.name);

        const change = (json, str) => {
            if (typeof(json.name) === "string") {
                json.name = str;
            }
        }

        change(obj, "haha");
        console.log(obj.name)
    </script>
</body>
</html>
