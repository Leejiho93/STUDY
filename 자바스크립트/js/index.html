        var zeroVector = null;

        function Vector(x, y) {
            if (x === 0 && y === 0) {
                if (zeroVector !== null) {
                // Reuse the same instance
                return zeroVector;
                }
                zeroVector = this;
            }
            this.x = x;
            this.y = y;
        }

        var a = new Vector(1, 1);
        console.log('a: ', a.x, a.y);
        console.log('a z:', zeroVector)
